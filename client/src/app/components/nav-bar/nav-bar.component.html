<nav class="nav">
  <div class="nav-current-user">
    @if(auth.isAuthenticated$ | async){
    <div class="nav-user">
      <app-user-profile [username]="username" [friends]="get().friends" [avatar]="avatar"/>

      <div class="create">
        <i class="fi fi-sr-plus"></i>
        <span class="upload">Subir una foto</span>
      </div>
    </div>
    }@else {
    <button class="btn-logIn" (click)="logIn()">Iniciar sesión</button>

      </div>
      <div class="nav-buttons">
        <div class="nav-home">
          <i class="fi fi-sr-home icono"></i>
        </div>
        <div class="nav-search">
          <i class="fi fi-sr-search"></i>
        </div>
        @if(auth.isAuthenticated$ | async){
        <div class="nav-friends">
          <i class="fi fi-sr-users-alt"></i>
        </div>

          <i class="fi fi-sr-messages"></i>

        <button class="nav-logOut" (click)="logOut()">
