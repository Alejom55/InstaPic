<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Instagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 1px solid #dbdbdb;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-stats {
            display: flex;
            margin-top: 10px;
        }
        .profile-stats div {
            margin-right: 20px;
        }
        .profile-stats div span {
            font-weight: bold;
        }
        .profile-bio {
            margin-top: 10px;
        }
        .post-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .post {
            width: 30%;
            margin: 1.66%;
            background-color: #fff;
            border: 1px solid #dbdbdb;
        }
        .post img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

<div class="profile-header">
    <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1865e801-d731-40a5-91b0-9a806bbfaa29/dgd5fyx-b1df104b-565d-4eaf-9b03-6b19dc2b3009.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzE4NjVlODAxLWQ3MzEtNDBhNS05MWIwLTlhODA2YmJmYWEyOVwvZGdkNWZ5eC1iMWRmMTA0Yi01NjVkLTRlYWYtOWIwMy02YjE5ZGMyYjMwMDkuanBnIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.HrzR6fbQaF5mvxpcZq-hEvVXp0mqVsoY8lYrEmMG-bo" alt="Profile Picture" class="profile-picture">
    <div class="profile-info">
        <h2>username</h2>
        <div class="profile-stats">
            <div><span>100</span> posts</div>
            <div><span>1k</span> followers</div>
            <div><span>500</span> following</div>
        </div>
        <div class="profile-bio">
            <p>Bio goes here. A short description about the user.</p>
        </div>
    </div>
</div>

<div class="post-grid">
    <div class="post">
        <img src="post-image1-url.jpg" alt="Post Image 1">
    </div>
    <div class="post">
        <img src="post-image2-url.jpg" alt="Post Image 2">
    </div>
    <div class="post">
        <img src="post-image3-url.jpg" alt="Post Image 3">
    </div>
    <div class="post">
        <img src="post-image4-url.jpg" alt="Post Image 4">
    </div>
    <div class="post">
        <img src="post-image5-url.jpg" alt="Post Image 5">
    </div>
    <div class="post">
        <img src="post-image6-url.jpg" alt="Post Image 6">
    </div>
</div>

</body>
</html>
