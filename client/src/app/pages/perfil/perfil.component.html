<p>El ID del usuario es: {{ userNickname }}</p>
<div class="profile-header">
  <img src="{{ picture }}" alt="Profile Picture" class="profile-picture" />
  <div class="profile-info">
    <h2>{{ username }}</h2>
    <div class="profile-stats">
      <div><span>{{posts.length}}</span> posts</div>
      <div><span>{{followers.length}}</span> followers</div>
      <div><span>{{following.length}}</span> following</div>
    </div>
    <div class="profile-bio">
      <p>Bio goes here. A short description about the user.</p>
    </div>
  </div>
</div>

<div class="post-grid">
  <div class="post">
    <img src="" alt="Post Image 1" />
  </div>
  <div class="post">
    <img src="" alt="Post Image 2" />
  </div>
  <div class="post">
    <img src="" alt="Post Image 3" />
  </div>
  <div class="post">
    <img src="" alt="Post Image 4" />
  </div>
  <div class="post">
    <img src="" alt="Post Image 5" />
  </div>
  <div class="post">
    <img src="" alt="Post Image 6" />
  </div>
</div>
