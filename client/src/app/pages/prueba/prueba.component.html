<p>prueba works!</p>
<div class="container">
  <div class="title">Subir imagen</div>
  <form [formGroup]="uploadForm">
    <label for="description">description</label>
    <textarea
      type="text"
      id="description"
      formControlName="description"
      placeholder="Ingrese la descripcion"
    ></textarea>
    <input
      type="file"
      name="file"
      id="file"
      formControlName="fileTo"
      (change)="onFileSelected($event)"
    />
    <label for="file">Seleccione su imagen</label>
  </form>
</div>
<div *ngIf="userData">
  <h1>Welcome, {{ userData.name }}</h1>
  <img [src]="userData.picture" alt="{{ userData.name }}" />
</div>
